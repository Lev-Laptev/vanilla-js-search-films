<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap-grid.min.css" integrity="sha512-Xj2sd25G+JgJYwo0cvlGWXoUekbLg5WvW+VbItCMdXrDoZRWcS/d40ieFHu77vP0dF5PK+cX6TIp+DsPfZomhw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movie search</title>
</head>

<body>
    <div class="wrapper">
        
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <p class="header__logo">
                        Movie <span>Corn</span>
                    </p>
                </div>
            </div>
        </header>

        <section class="search">
            <div class="container">
                <div class="search__wrapper">

                    <div class="search-form">
                        <h3 class="search-form__title">Search Movie:</h3>

                        <input type="text" class="search-form__input" placeholder="Search Movie Title" id="movie-search-box">
        
                        <div class="search-form__list search-list" id="search-list"></div>
                    </div>  

                    <div class="search-result" id="search-result">
                        
                    </div>

                </div>
            </div>
        </section>
        
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
